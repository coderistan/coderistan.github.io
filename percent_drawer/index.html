    <script type="text/javascript">
        function random_add(table,array){
            var r = (Math.floor(Math.random()*100));
            array.reverse().pop()
            array.reverse().push(r);

            table.draw_points(array);

            setTimeout(random_add,1000,table,array);
        }

        window.onload = function(event){
            var my_array = new Array(20).fill(0);
            var table = Table("myCanvas",my_array.length);
            table.draw_points(my_array);

            setTimeout(random_add,1000,table,my_array);

        }
    </script>
